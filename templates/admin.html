<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>রেজাল্ট যোগ করুন</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 50px;
            text-align: center;
        }
        .form-box {
            background: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>নতুন রেজাল্ট যোগ করুন</h2>
        {% if message %}
            <p class="success">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="roll" placeholder="রোল নাম্বার" required><br>
            <input type="text" name="name" placeholder="নাম" required><br>
            <input type="number" name="marks" placeholder="মার্কস" required><br>
            <input type="submit" value="যোগ করুন">
        </form>
    </div>
</body>
</html>
